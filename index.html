    <script type="text/javascript">


        function run() {
            var times = 0;
            var opaNum = 10;
                $('#change').eq(0).css({"left": "0%"})
                var clearInter = setInterval(function () {
                    times --
                    $('#change').eq(0).css({"left": times+"%"})
                    if(times <= -100){
                        times = 0
                        clearInterval(clearInter)
                        setTimeout(function () {
                            var opaInter = setInterval(function () {
                                opaNum--
                                if(opaNum <=0){
                                    opaNum = 10
                                    clearInterval(opaInter)
                                    $('#change').eq(0).css({"left": "0%"})
                                    setTimeout(function () {
                                        run()
                                    },4000)
                                }
                                $('#change div').eq(1).css({"opacity": opaNum/10})
                            },30)

                        },4000)

                    }

                },3)
        }
        setTimeout(function () {
            run()
        },4000)

        var  boo=[true, true, true, true]

                        animation: 'turn 2s 1',
                    }
                    $('#ui a').eq(num).find('span').css(sty)
                    boo[num] = false;
                    setTimeout(function () {
                        var sty = {
                            animation: '',
                        }
                        $('#ui a').eq(num).find('span').css(sty)
                        boo[num] = true
                    },2000)
                }
            })
